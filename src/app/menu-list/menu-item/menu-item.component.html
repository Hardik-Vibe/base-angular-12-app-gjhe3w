<ng-container *ngIf="item">
  <div (click)="toggle($event, item)">
    <div class="item-container">
      <span class="menu-icon" [ngClass]="{ expand: item.isExpanded }">
        <i *ngIf="item.children?.length"></i>
      </span>
      <span>
        <i
          [ngClass]="{
            'icon-folder': type.folder === item.type,
            'icon-file': type.file === item.type
          }"
        >
        </i>
      </span>
      <div class="item-content">
        {{ item.name }}
      </div>
    </div>
    <div class="item-child">
      <ng-container *ngIf="item.children?.length && item.isExpanded">
        <menu-list [items]="item.children"></menu-list>
      </ng-container>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="!item">
  <div>No Content</div>
</ng-container>
